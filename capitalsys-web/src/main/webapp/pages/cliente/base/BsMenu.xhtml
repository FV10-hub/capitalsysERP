<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">Menus</ui:define>
    <ui:define name="content">
        <h:form id="form">
        	<div class="grid crud-demo">
        		<div class="col-12">
        			<div class="card">
        				<p:growl id="messages" showDetail="true" />
        				<p:toolbar styleClass="mb-4">
                            <p:toolbarGroup>
                                <p:commandButton 
	                                value="Nuevo" 
	                                icon="pi pi-plus" 
	                                actionListener="#{crudDemoView.openNew}" 
	                                
	                                oncomplete="PF('manageProductDialog').show()" 
	                                styleClass="ui-button-success" 
	                                style="margin-right: .5rem" />
                                <p:commandButton 
	                                id="delete-products-button" 
	                                value="Eliminar" 
	                                icon="pi pi-trash" 
	                                actionListener="#{crudDemoView.deleteSelectedProducts}" 
	                                styleClass="ui-button-danger" 
	                                disabled="false" 
	                                update="@this">
                                    <p:confirm header="Confirmation" message="Delete the selected products?" icon="pi pi-exclamation-triangle" />
                                </p:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>
                        <p:dataTable id="dt-menu" 
	                        widgetVar="dtMenu" 
	                        var="menu" 
	                        value="#{bsMenuController.lazyModel}" 
	                        reflow="true" 
                            selection="#{bsMenuController.bsMenuSelected}" 
                            rowKey="#{menu.id}" 
                            paginator="true" 
                            rows="10"
                            rowSelectMode="add" 
                            paginatorPosition="bottom"
                            emptyMessage="No hay Registros">
                            <f:facet name="header">
                                <div class="products-table-header">
                                    <span style="font-weight: bold">Manejar Menus</span>
                                
                                    <span class="filter-container ui-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" onkeyup="PF('dtMenu').filter()" placeholder="Buscar..." />
                                    </span>
                                </div>
                            </f:facet>
                            
                           <!-- <p:ajax event="rowToggle" listener="#{crudDemoView.onRowToggle}" />
                            <p:ajax event="rowSelect" update=":form:delete-products-button" />
                            <p:ajax event="rowUnselect" update=":form:delete-products-button" />
                            <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button" />
                            <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button" />
                            <p:ajax event="toggleSelect" update=":form:delete-products-button" />
                             -->
                            <p:column selectionMode="single" exportable="false"></p:column>
                            <p:column headerText="Codigo" sortBy="#{menu.label}" filterBy="#{menu.label}">
                                <h:outputText value="#{menu.label}" />
                            </p:column>
                            <p:column headerText="Nombre" sortBy="#{menu.nombre}" filterBy="#{menu.nombre}">
                                <h:outputText value="#{menu.nombre}" />
                            </p:column>
                            <p:column headerText="Modulo" sortBy="#{menu.bsModulo.nombre}" filterBy="#{menu.bsModulo.nombre}">
                                <h:outputText value="#{menu.bsModulo.nombre}" />
                            </p:column>
                         </p:dataTable>
        			</div>
        		</div>
        	</div>
        </h:form>
    </ui:define>

</ui:composition>
