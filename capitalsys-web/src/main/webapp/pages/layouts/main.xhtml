<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:primefaces="http://primefaces.org/ui"
	xmlns:pf="http://primefaces.org/ui/widgets">

<h:head>
	<title>Menú Lateral con PrimeFaces y PrimeFlex</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="menu.css"></h:outputStylesheet>
	<h:outputScript library="js" name="menu.js" />
</h:head>
<h:body>
	<div class="layout-wrapper">
		<div id="sidebar" class="p-sidebar">
			<header>
				<div class="icon__menu">
					<i class="fas fa-bars" id="btn_open"></i>
				</div>
			</header>
			<ui:include src="./menu.xhtml" />
		</div>

		<!-- Contenido principal -->
		<div id="content" class="content">
			<!-- Contenido de la página -->
			<main>
				<ui:insert name="content">
					<!-- El contenido de la página se insertará aquí -->
				</ui:insert>
			</main>
		</div>
	</div>
</h:body>
</html>
