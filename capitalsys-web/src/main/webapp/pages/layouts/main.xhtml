<!DOCTYPE html>

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:primefaces="http://primefaces.org/ui"
      xmlns:pf="http://primefaces.org/ui/widgets">

<h:head>
    <title>Menú Lateral con PrimeFaces y PrimeFlex</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</h:head>
<h:body>
    <div class="layout-wrapper">
        <div id="sidebar" class="p-sidebar">
			<ui:include src="./menu.xhtml"/>
        </div>

        <!-- Contenido principal -->
        <div id="content" class="content">
            <!-- Contenido de la página -->
            <ui:insert name="content">
                <!-- El contenido de la página se insertará aquí -->
            </ui:insert>
        </div>
    </div>
</h:body>
</html>
